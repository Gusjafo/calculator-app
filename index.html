<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css\styles.css">
  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>

  <div class="container">
    <div class="text-center my-5">
      <h1>SPLI</h1>
      <h1>TTER</h1>
    </div>

    <div id="contenedor m-0 p-0" style="background-color: #ffffff; border-radius: 20px;">
      <div class="row row-cols-1 mx-4 row-cols-md-2 align-items-center g-0">
        <div class="col" id="columnOne" style="background-color: #ffffff;">
          <div class="col m-4">
            <label for="inputBillText" class="form-label">Bill</label>
            <input type="text" class="form-control text-end" value="0.00" id="inputBillText" oninput="myFunction()">
          </div>
          <div class="col mx-4">Select Tip %</div>
          <div class="row row-cols-2 row-cols-md-3 pt-2 pb-4 mx-3 g-3 g-lg-3 botones">
            <div class="col mt-3"><button type="button" class="btn w-100">5%</button></div>
            <div class="col mt-3"><button type="button" class="btn w-100">10%</button></div>
            <div class="col mt-3"><button type="button" class="btn w-100">15%</button></div>
            <div class="col mt-3"><button type="button" class="btn w-100">25%</button></div>
            <div class="col mt-3"><button type="button" class="btn w-100">50%</button></div>
            <div class="col mt-3"><input type="text" value="Custom" class="form-control text-end" id="validationCustom" required></div>
          </div>
          <div class="col mb-4 mx-4">
            <form action="" class="needs-validation" novalidate>
              <div class="row justify-content-between">
                <div class="col-6">
                  <label for="validationCustom" class="form-label">Number of People</label>
                </div>
                <div class="col-6">
                  <div class="invalid-feedback" id="invalid-feedback">
                    Can't be zero.
                  </div>
                </div>
              </div>
              <input type="text" class="form-control text-end" id="inputPeopleText" required>
            </form>
          </div>
        </div>

        <div class="col p-2" id="columnTwo" style="background-color: #ffffff;">
          <div class="col my-3 pt-4" style="background-color: #00494d; border-radius: 20px;">
            <div class="row row-cols-2 align-items-center p-4">
              <div class="col h-100" style="color: white;"><b>Tip Amount</b><br> / person</div>
              <div class="col h-100 text-end textSize"><h1 id="tipPerPerson">$0.00</h1></div>
              <div class="col h-100" style="color: white;"> <b>Total</b><br> / person</div>
              <div class="col h-100 text-end textSize"><h1 id="tipTotal">$0.00</h1></div>
            </div>
            <div><br><br></div>
            <div class="col h-100 p-4">
              <button type="button" id="resetButon" class="btn w-100" style="background-color: #26c0ab;">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution text-center mt-5">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
      <div style="background_color: #26c0ab"></div>
      <div style="background_color: #00494d"></div>
      <div style="background_color: #5e7a7d"></div>
      <div style="background_color: #7f9c9f"></div>
      <div style="background_color: #c5e4e7"></div>
      <div style="background_color: #f4fafa"></div>
      <div style="background_color: #ffffff"></div>

    </div>
  </div>

  <script src="index.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
</body>

</html>
