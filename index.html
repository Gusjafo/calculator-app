<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css\styles.css" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="css\styles.css">
  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
  <div class="my-5 text-center">
    <h1>SPLI</h1>
    <h1>TTER</h1>
  </div>



  <div class="container mb-4">
    <div class="row row-cols-1 row-cols-md-2 align-items-center bg-primary">

      <div class="col px-5" style="background-color: white;">

        <div class="mt-4">
          <label for="exampleInputEmail1" class="form-label">Bill</label>
          <input type="email" class="form-control" id="exampleInputEmail1">
        </div>
        <div class="mt-4">Select Tip %</div>
        <div class="row row-cols-2 row-cols-md-3 align-items-center">
          <div class="col p-2"><button type="button" class="btn btn-dark w-100">Dark</button></div>
          <div class="col p-2"><button type="button" class="btn btn-dark w-100">Dark</button></div>
          <div class="col p-2"><button type="button" class="btn btn-dark w-100">Dark</button></div>
          <div class="col p-2"><button type="button" class="btn btn-dark w-100">Dark</button></div>
          <div class="col p-2"><button type="button" class="btn btn-dark w-100">Dark</button></div>
          <div class="col p-2"><button type="button" class="btn btn-light w-100" style="background-color: #26c0ab;">light</button>
          </div>
        </div>
        <div class="mb-3">
          <form action="" class="needs-validation" novalidate>
            <div class="p-2 bd-highlight">
              <label for="validationCustom" class="form-label">Number of People</label>
            </div>
            <div class="p-2 bd-highligh mgeHidden invalid-feedback">
              Please provide a valid city.
            </div>
            <input type="text" class="form-control" id="validationCustom" required>

            <button type="submit" style="background-color: #26c0ab;">hola</button>
          </form>
        </div>
      </div>

      <div class="col" style="background-color: #00494d;">
        <div class="row row-cols-2 align-items-center">
          <div class="col h-100">Tip Amount <br> / person</div>
          <div class="col h-100 text-end">Column</div>
          <div class="col h-100">Tip Amount <br> / person</div>
          <div class="col h-100 text-end">Column</div>
        </div>
        <div class="row">
          <button type="button" class="btn btn-info" style="background-color: #26c0ab;">Info</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container position-relative bottom-0 start-0 text-center">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
      <div style="background_color: #26c0ab"></div>
      <div style="background_color: #00494d"></div>
      <div style="background_color: #5e7a7d"></div>
      <div style="background_color: #7f9c9f"></div>
      <div style="background_color: #c5e4e7"></div>
      <div style="background_color: #f4fafa"></div>
      <div style="background_color: #ffffff"></div>

    </div>
  </div>
  <script src="index.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>


</body>

</html>
